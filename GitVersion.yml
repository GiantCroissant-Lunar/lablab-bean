mode: ContinuousDeployment
branches:
  main:
    regex: ^main$
    mode: ContinuousDelivery
    label: ''
    increment: Patch
    is-release-branch: true
  develop:
    regex: ^dev(elop)?(ment)?$
    mode: ContinuousDeployment
    label: alpha
    increment: Minor
  feature:
    regex: ^features?[/-]
    mode: ContinuousDeployment
    label: useBranchName
    increment: Inherit
  release:
    regex: ^releases?[/-]
    mode: ContinuousDelivery
    label: beta
    increment: None
    is-release-branch: true
  hotfix:
    regex: ^hotfix(es)?[/-]
    mode: ContinuousDeployment
    label: beta
    increment: Patch
ignore:
  sha: []
