# Pre-commit hooks configuration
# See https://pre-commit.com for more information
repos:
  # General file checks
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v6.0.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
  - id: check-yaml
  - id: check-added-large-files
  - id: check-merge-conflict
  - id: check-case-conflict
  - id: mixed-line-ending
  - id: check-json
  - id: check-toml
  - id: detect-private-key

  # Markdown linting
- repo: https://github.com/igorshubovych/markdownlint-cli
  rev: v0.45.0
  hooks:
  - id: markdownlint
    args: [--fix]

  # YAML formatting
- repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
  rev: v2.15.0
  hooks:
  - id: pretty-format-yaml
    args: [--autofix, --indent, '2']

  # JSON formatting
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v6.0.0
  hooks:
  - id: pretty-format-json
    args: [--autofix, --indent, '2']

  # Conventional Commits
- repo: https://github.com/compilerla/conventional-pre-commit
  rev: v4.3.0
  hooks:
  - id: conventional-pre-commit
    stages: [commit-msg]
    args: []

  # Python code quality - Ruff (replaces black, flake8, isort, and more)
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.14.1
  hooks:
  - id: ruff
    args: [--fix]
  - id: ruff-format

  # Optional: Type checking with mypy
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.13.0
  hooks:
  - id: mypy
    additional_dependencies: [types-PyYAML]
    args: [--ignore-missing-imports, --no-strict-optional]

  # Shell scripts: lint and format
- repo: https://github.com/shellcheck-py/shellcheck-py
  rev: v0.11.0.1
  hooks:
  - id: shellcheck
    args: [-S, error]
    files: ^(git-hooks/|scripts/).+\.(sh|bash)$

- repo: https://github.com/scop/pre-commit-shfmt
  rev: v3.12.0-2
  hooks:
  - id: shfmt
    args: [-w, -i, '2']
    files: ^(git-hooks/|scripts/).+\.(sh|bash)$

  # GitHub Actions workflow linter
- repo: https://github.com/rhysd/actionlint
  rev: v1.7.8
  hooks:
  - id: actionlint

  # Web (website/) formatting via Prettier (+ Astro plugin)
- repo: https://github.com/pre-commit/mirrors-prettier
  rev: v4.0.0-alpha.8
  hooks:
  - id: prettier
    files: ^website/.*\.(js|jsx|ts|tsx|json|css|md|astro)$
    additional_dependencies:
    - prettier@^3.1.1
    - prettier-plugin-astro@^0.12.2

  # Custom hooks (organized in git-hooks/ directory)
- repo: local
  hooks:
  - id: prevent-nul-file
    name: Prevent Windows nul file
    entry: python git-hooks/checks/general/prevent_nul_file.py
    language: system
    pass_filenames: false
    always_run: true

  - id: validate-pointer-files
    name: Validate agent pointer files
    entry: python git-hooks/checks/general/validate_agent_pointers.py
    language: system
    pass_filenames: false
    files: ^(.agent/|CLAUDE\.md|AGENTS\.md|\.github/copilot-instructions\.md|\.windsurf/rules\.md)
    always_run: false

